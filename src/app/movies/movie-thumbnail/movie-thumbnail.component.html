<mat-card>
  <mat-card-header>
    <mat-card-title class="card-title">
      {{ movie.title }}
      <button type="button" (click)="bookmarkAction()">
        <span *ngIf="movie.bookmarked">Y</span>
        <span *ngIf="!movie.bookmarked">N</span>
      </button>
    </mat-card-title>
    <mat-card-subtitle>{{ movie.releasedDate }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{ movie.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
